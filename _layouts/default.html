<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.toggle-theme').click(function(){
       $('body').toggleClass('dark'); 
     });
    });
  </script>
</head>
<body>
  <div id="container">
    <div class="inner">

      <header>
        <h1>Writer for Vim</h1>
        <h2>Distraction-free writing environment for MacVim, <br />with light and dark themes.</h2>
      </header>

      <section id="downloads" class="clearfix">
        <span class="toggle-theme button">Toggle Dark/Light</span>
<!--         <a href="https://github.com/nathanlong/vim-colors-writer/zipball/master" id="download-zip" class="download" ><span>Download .zip</span></a>
        <a href="https://github.com/nathanlong/vim-colors-writer/tarball/master" id="download-tar-gz" class="download"><span>Download .tar.gz</span></a>
        <a href="https://github.com/nathanlong/vim-colors-writer" id="view-on-github" class="download"><span>View on GitHub</span></a> -->
      </section>

      <section id="colors" class="color-table clearfix">

        <h2>Colors</h2>
        <div class="base1">base1</div>
        <div class="base2">base2</div>
        <div class="text">text</div>
        <div class="textlo">textlo</div>
        <div class="texthi">texthi</div>
        <div class="altlo">altlo</div>
        <div class="althi">althi</div>
        <div class="accentlo">accentlo</div>
        <div class="accenthi">accenthi</div>
        <div class="nearinv">nearinv</div>
      </section>

    {{ content }}

    <footer>
      <hr>
      <small><a href="">Source</a> on Github</small>
    </footer>

    </div>
  </div>
</body>
</html>
